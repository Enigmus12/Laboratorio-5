<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Blueprints Management</h1>
                    <p class="text-center lead">Manage and visualize your architectural blueprints</p>
                </div>
            </div>
        </div>
        
        <!-- Sección para captura del autor -->
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Search Blueprints</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="authorInput">Author:</label>
                            <input type="text" class="form-control" id="authorInput" placeholder="Enter author name">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="getBlueprintsBtn">
                            <span class="glyphicon glyphicon-search"></span> Get blueprints
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Canvas para dibujar planos -->
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">Blueprint Viewer</h4>
                    </div>
                    <div class="panel-body text-center">
                        <p><strong>Current blueprint: </strong><span id="currentBlueprintName">None selected</span></p>
                        <canvas id="blueprintCanvas" width="400" height="300" 
                                style="border: 2px solid #ddd; background-color: #f9f9f9;">
                            Your browser does not support the HTML5 Canvas element.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sección para mostrar información del autor seleccionado -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Current blueprints: <span id="selectedAuthor">None selected</span></h4>
                    </div>
                    <div class="panel-body">
                        <!-- Tabla para mostrar listado de planos -->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="blueprintsTable">
                                <thead class="bg-primary">
                                    <tr>
                                        <th class="text-center">Blueprint name</th>
                                        <th class="text-center">Number of points</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="blueprintsTableBody">
                                    <!-- Aquí se llenarán dinámicamente los planos -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Campo para mostrar total de puntos -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-info text-center">
                                    <h4><strong>Total user points: </strong><span id="totalPoints" class="label label-primary">0</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
